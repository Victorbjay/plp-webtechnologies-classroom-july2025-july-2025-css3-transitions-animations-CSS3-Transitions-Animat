<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic CSS & JavaScript Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¬ CSS & JS Animation Playground</h1>
  </header>

  <main>
    <!-- Part 1: CSS Hover/Keyframe Animations -->
    <section id="css-demo">
      <h2>Part 1: Pure CSS Effects</h2>
      <button class="pulse-btn">Hover Me</button>
      <div class="spin-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section id="js-functions">
      <h2>Part 2: JavaScript Functions & Scope</h2>
      <p>Enter two numbers to calculate their sum:</p>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <button id="calcBtn">Calculate Sum</button>
      <p id="result"></p>
    </section>

    <!-- Part 3: Combine CSS & JS -->
    <section id="combined">
      <h2>Part 3: JS-Triggered Animations</h2>
      <button id="animateBtn">Animate the Box!</button>
      <div class="animate-box" id="animateBox"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dynamic Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
